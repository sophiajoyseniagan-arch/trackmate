<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>TrackMate | Consumables Requisition System</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons (optional but helps with mobile) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<!-- SIDEBAR - Mobile Friendly -->
<aside class="sidebar" id="sidebar">
    <div class="logo">
        <h2>TrackMate</h2>
        <p>Consumables System</p>
    </div>
    
    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-toggle" id="mobileMenuToggle">
        <i class="fas fa-bars"></i>
    </button>

    <nav class="nav-menu" id="navMenu">
        <a class="nav-item active" data-page="dashboard">
            <i class="fas fa-home"></i>
            <span>Dashboard</span>
        </a>
        <a class="nav-item" data-page="requisition">
            <i class="fas fa-clipboard-list"></i>
            <span>Requisition</span>
        </a>
        <a class="nav-item" data-page="inventory">
            <i class="fas fa-boxes"></i>
            <span>Inventory</span>
        </a>
        <a class="nav-item" data-page="approvals">
            <i class="fas fa-check-circle"></i>
            <span>Approvals</span>
        </a>
        <a class="nav-item" data-page="reports">
            <i class="fas fa-chart-bar"></i>
            <span>Reports</span>
        </a>
        <a class="nav-item" data-page="users">
            <i class="fas fa-users"></i>
            <span>Users</span>
        </a>
        <a class="nav-item" data-page="settings">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
        </a>
    </nav>
</aside>

<!-- MAIN CONTENT -->
<main class="main-content" id="mainContent">
    <header class="topbar">
        <div class="topbar-left">
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <i class="fas fa-bars"></i>
            </button>
            <h1 id="pageTitle">Dashboard</h1>
        </div>
        <div class="topbar-right">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" placeholder="Search..." id="globalSearch">
            </div>
            <div class="user" onclick="showUserProfile()">
                <i class="fas fa-user-circle"></i>
                <span class="user-name">Admin</span>
            </div>
        </div>
    </header>

    <!-- DYNAMIC CONTENT AREA -->
    <div id="contentArea" class="content-area"></div>
</main>

<!-- NOTIFICATION -->
<div id="notification" class="notification"></div>

<!-- Mobile Bottom Navigation (for small devices) -->
<div class="mobile-bottom-nav" id="mobileBottomNav">
    <a class="mobile-nav-item active" data-page="dashboard">
        <i class="fas fa-home"></i>
        <span>Home</span>
    </a>
    <a class="mobile-nav-item" data-page="requisition">
        <i class="fas fa-clipboard-list"></i>
        <span>Request</span>
    </a>
    <a class="mobile-nav-item" data-page="inventory">
        <i class="fas fa-boxes"></i>
        <span>Stock</span>
    </a>
    <a class="mobile-nav-item" data-page="approvals">
        <i class="fas fa-check-circle"></i>
        <span>Approve</span>
    </a>
    <a class="mobile-nav-item" data-page="more" id="moreMenuBtn">
        <i class="fas fa-ellipsis-h"></i>
        <span>More</span>
    </a>
</div>

<!-- More Menu Modal (for mobile) -->
<div class="more-menu-modal" id="moreMenuModal">
    <div class="more-menu-content">
        <h3>Menu</h3>
        <a class="more-menu-item" data-page="reports">
            <i class="fas fa-chart-bar"></i> Reports
        </a>
        <a class="more-menu-item" data-page="users">
            <i class="fas fa-users"></i> Users
        </a>
        <a class="more-menu-item" data-page="settings">
            <i class="fas fa-cog"></i> Settings
        </a>
        <a class="more-menu-item" data-page="profile" onclick="showUserProfile()">
            <i class="fas fa-user"></i> Profile
        </a>
        <a class="more-menu-item" id="mobileLogoutBtn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> Logout
        </a>
        <button class="close-more-menu" onclick="closeMoreMenu()">Close</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
